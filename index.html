<html>

	  <script>
			"use strict";

			function fcalc() {
			
			let i = document.getElementById("idZahl").value;
			let x = 1;
			let ihalb = i/2;
			let ausgabe= i ;
			let count = 1;

			while (i != x) {
	
			
			if(i%2==0){
			i = i / 2;
			}
			else{
			i = 3 * i + 1;
			}
			ausgabe= ausgabe + " - > " + i ;

			count++

			}	

			ausgabe = ausgabe + "<p></p>" + "Anzahl der Berechnungen: " + count;
			document.getElementById("idAusgabe").innerHTML = ausgabe;
			}
